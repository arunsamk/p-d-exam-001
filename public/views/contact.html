

<div class="container-fill" ng-controller="contactCtrl">

<div class="jumbotron1">
  <!--<img src="images/05_book_1.jpg" width="100%" height="100%">-->
    <h1><font color= "white">Contact Us</font></h1>
    </div>
   <div class="container">
       
       <form id="contact-form">

    <div class="messages"></div>

    <div class="controls">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_name">Firstname *</label>
                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required." ng-model="cfrm.fname">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_email">Email *</label>
                    <input id="form_email" type="email"  name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required." ng-model="cfrm.email">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_number">Phone</label>
                    <input id="form_number" type="tel"   name="phone" class="form-control" placeholder="Please enter your phone" ng-model="cfrm.phone">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_subject">Subject</label>
                    <input id="form_subject" type="text" class="form-control" placeholder="Please enter your subject" ng-model="cfrm.subject">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_message">Message *</label>
                    <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please,leave us a message." ng-model="cfrm.message"></textarea>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-12 ">
                <input type="submit" class="btn btn-success btn-send" value="Submit" ng-click="addContact()">
               <!-- <button type="submit" class="btn btn-primary btn-lg" ng-click="addContact()">Submit</button>-->
            </div>
        </div><br>
        
    </div>

</form> 
   
</div>
