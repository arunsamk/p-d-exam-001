
<div class="well col-sm-6 col-sm-offset-2" ng-controller="loginCtrl">
	<h2>Administrator Login</h2>
	<form>
		<div class="form-group">
			<label>User Name</label>
			<input type="text" class="form-control" placeholder="Enter Valid User Name" required ng-model="logfrm.uname">			
		</div>	
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" placeholder="Password" required ng-model="logfrm.passwd">
		</div>		
		<button type="submit" class="btn btn-primary" ng-click="chrUser()">Submit</button>
		<button type="cancel" class="btn btn-danger">Cancel</button>
                            <div class="row"> Records: {{ logfrm.uname }} {{ logfrm.passwd }}</div>
	</form>
</div>
